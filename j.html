<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute Surprise</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
    }

    /* -------- PAGE WRAPPER -------- */
    .page {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.8s ease;
    }

    /* Hidden page */
    .hidden {
        opacity: 0;
        pointer-events: none;
    }

    /* -------- PAGE 1 (Night + Sparkles) -------- */
    #page1 {
        background: linear-gradient(160deg, #0b0f33, #1a1f47);
        color: white;
        text-align: center;
    }

    .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        animation: sparkle 3s infinite ease-in-out;
        opacity: 0.7;
    }
    @keyframes sparkle {
        0% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.7); }
        100% { opacity: 0.3; transform: scale(1); }
    }

    .heart {
        font-size: 80px;
        animation: beat 1.4s infinite;
    }
    @keyframes beat {
        0%, 50%, 100% { transform: scale(1); }
        40% { transform: scale(1.3); }
        60% { transform: scale(1.15); }
    }

    button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        background: #ff6fb1;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #ff4fa2;
        transform: scale(1.05);
    }

    /* -------- PAGE 2 (MATCHES PAGE 1 BACKGROUND) -------- */
    #page2 {
        background: linear-gradient(160deg, #0b0f33, #1a1f47);
        text-align: center;
        color: white;
        opacity: 0;
        pointer-events: none;
    }

    #page2.active {
        opacity: 1;
        pointer-events: auto;
    }

    .float-heart {
        position: absolute;
        font-size: 40px;
        opacity: 0.8;
        animation: float 5s infinite ease-in-out;
    }
    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-25px) scale(1.2); }
        100% { transform: translateY(0); }
    }

    .content {
        font-size: 26px;
        text-shadow: 0 0 10px #ff4fa2;
        padding: 20px;
    }
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="page">
    <div>
        <div class="heart">‚ù§</div>
        <h2>Hey cutie, there‚Äôs a special surprise for you</h2>
        <button onclick="goToPage2()">Are you ready cutie?</button>
    </div>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page hidden">
    <div class="content">
        üå∏ Your surprise is here, beautiful üå∏<br>
        Hope this makes you smile üíï
    </div>
</div>

<script>
/* ------------ SPARKLES FOR PAGE 1 ------------ */
for (let i = 0; i < 40; i++) {
    let s = document.createElement("div");
    s.className = "sparkle";
    s.style.top = Math.random() * 100 + "vh";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDelay = (Math.random() * 2) + "s";
    document.getElementById("page1").appendChild(s);
}

/* ------------ FLOATING HEARTS FOR PAGE 2 ------------ */
const hearts = ["üíñ", "üíó", "üíï", "üíû", "‚ù§"];
for (let i = 0; i < 30; i++) {
    let h = document.createElement("div");
    h.className = "float-heart";
    h.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
    h.style.top = Math.random() * 100 + "vh";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDelay = (Math.random() * 3) + "s";
    document.getElementById("page2").appendChild(h);
}

/* ------------ SWITCH PAGES ------------ */
function goToPage2() {
    const p1 = document.getElementById("page1");
    const p2 = document.getElementById("page2");

    p1.classList.add("hidden");
    setTimeout(() => {
        p2.classList.remove("hidden");
        p2.classList.add("active");
    }, 400);
}
</script>

</body>
</html>
